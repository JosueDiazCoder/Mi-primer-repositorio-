<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Control Servicios Ya Reparo Chile</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="controlyareparo.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous" />
        <style>
          body {
            background-color: #fcfcfc;
          }
          h3 {
            color: #333;
            font-size: 30px;
            font-weight: 800;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <div class="row mt-5 mb-4">
            <div class="col-md-12">
              <h3 class="text-center">
                Control Ya Reparo
                <hr />
              </h3>
            </div>
          </div>

          <form action="Form.php" method="POST" class="formppal">

            <div class="col-nombre">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" name="nombre" class="control-form" required />
            </div>
            <div class="col-tel">
              <label for="tel" class="form-label">Teléfono</label>
              <input type="tel" name="tel" class="control-form" required />
            </div>
            <div class="col-dir">
              <label for="address" class="form-label">Dirección</label>
              <input type="text" name="address" class="form-control" required />
            </div>
    
            <div class="col-Falla">
              <label for="inputFalla" class="form-label">Falla</label>
              <input type="text" name="inputFalla" class="form-control" required>
            </div>

            <div class="col-Informe">
                <label for="inputInforme" class="form-label">Informe</label>
                <input type="text" name="inputInforme" class="form-control" required>
              </div>

              <div class="col-Pago">
                <label for="inputPago" class="form-label">Pago</label>
                <input type="number" name="inputPago" class="form-control" required>
              </div>

              <div class="col-Gasto">
                <label for="inputGasto" class="form-label">Gasto</label>
                <input type="text" name="inputGasto" class="form-control">
              </div>
    
            <div class="col-submit text-center">
              <button type="submit" class="btn btn-primary">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </body>
</html>
